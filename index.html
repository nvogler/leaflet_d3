<!DOCTYPE html>
<html>
<head>
	<title>d3.js with leaflet.js</title>

    <link rel="stylesheet" href="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.css" />
    <link rel="stylesheet" href="http://localhost:8000/d3.slider.css" />  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.js"></script>
    <script src="http://localhost:8000/d3.slider.js"></script> 
    <style>
      div.tooltip {	
          position: absolute;			
          text-align: center;			
          width: 60px;					
          height: 28px;					
          padding: 2px;				
          font: 12px sans-serif;		
          background: lightsteelblue;	
          border: 0px;		
          border-radius: 8px;			
          pointer-events: none;			
      }
    </style>
</head>
<body>

	<div id="map" style="width: 600px; height: 400px"></div>

  <h2>Range Slider: <span id="slider3textmin">0</span>, <span id="slider3textmax">24</span></h2>
    <div id="slider3"></div>

	<script type="text/javascript">
	
    var map = L.map('map').setView([-41.2858, 174.7868], 13);
    mapLink = 
        '<a href="http://openstreetmap.org">OpenStreetMap</a>';
    L.tileLayer(
        'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; ' + mapLink + ' Contributors',
        maxZoom: 18,
        }).addTo(map);
          
    /* Initialize the SVG layer */
    map._initPathRoot()    

    // Define the div for the tooltip
    var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

    /* We simply pick up the SVG from the map object */
    var svg = d3.select("#map").select("svg"),
    g = svg.append("g");
    
    d3.json("http://localhost:8000/locations.json", function(collection) {
      /* Add a LatLng object to each item in the dataset */
      collection.objects.forEach(function(d) {
        d.LatLng = new L.LatLng(d.circle.coordinates[0],
                                d.circle.coordinates[1])
        d.time = d.circle.time;
      })
      
      var feature = g.selectAll("circle")
        .data(collection.objects)
        .enter().append("circle")
        .style("stroke", "black")  
        .style("opacity", .6) 
        .style("fill", "red")
        .style("pointer-events", "visible")
        .on("mouseover", function(d) {		
            console.log(d);
            div.transition()		
                .duration(200)		
                .style("opacity", .9);		
            div	.html(d.time)	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");	
            })					
        .on("mouseout", function(d) {		
            div.transition()		
                .duration(500)		
                .style("opacity", 0);	
        })
        .attr("r", 20);  
      
      map.on("viewreset", update);
      update();

      function update() {
        feature.attr("transform", 
        function(d) { 
          return "translate("+ 
            map.latLngToLayerPoint(d.LatLng).x +","+ 
            map.latLngToLayerPoint(d.LatLng).y +")";
          }
        )
      }

      // Slider 2?
      d3.select('#slider3').call(d3.slider().axis(true).value( [ 0, 24 ] ).on("slide", function(evt, value) {
        d3.select('#slider3textmin').text(Math.round(value[0]));
        d3.select('#slider3textmax').text(Math.round(value[1]));

        svg.selectAll("circle").each(function(d) { 
            console.log(d);
            this.style.opacity = (d.time < value[1]) &  (d.time > value[0]) ? 0.6 : 0; 
          });
      }));
  })			 
</script>
</body>
</html>
